<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const start = () => {
            var s = document.createElement('script');
            s.setAttribute(
                'src',
                'https://lib.sinaapp.com/js/jquery/2.0.3/jquery-2.0.3.min.js'
            );
            var repeat = function (fn, time) {
                setTimeout(() => {
                    fn()
                    repeat(fn, time)
                }, time)
            }
            s.onload = function () {
                repeat(() => {
                    // 点击更多
                    let more = $('i[class="woo-font woo-font--angleDown morepop_action_bk3Fq"]');
                    if (more) {
                        more[0].click()
                    } else {
                        alert('删除完成')
                    }
                    setTimeout(() => {
                        // 获取删除
                        let del = $(
                            'div[class="woo-box-flex woo-box-alignCenter woo-pop-item-main"]'
                        )[6]
                        if (del) {
                            // 点击删除
                            del.click();
                        }
                    }, 0)
                    setTimeout(() => {
                        // 获取确定
                        let sure = $(
                            'button[class="woo-button-main woo-button-flat woo-button-primary woo-button-m woo-button-round woo-dialog-btn"]'
                        )
                        if (sure.text().trim() === '确定') {
                            // 点击确定
                            sure.click()
                        }
                    }, 0)
                }, 1500)

            };
            document.head.appendChild(s);
        }
        start()
    </script>
</body>

</html>
